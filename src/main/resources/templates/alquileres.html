<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Alquileres</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Lista de Alquileres</h2>
    <table class="table table-bordered table-striped">
    <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th> <!-- Nueva columna -->
            </tr>
    </thead>
        <tbody>
            <tr th:each="alquiler : ${alquileres}">
                <td th:text="${alquiler.id}"></td>
                <td th:text="${alquiler.fecha}"></td>
                <td th:text="${alquiler.cliente.nombre}"></td>
                <td th:text="${alquiler.total}"></td>
                <td th:text="${alquiler.estado}"></td>
                <td>
                    <a th:href="@{/alquileres/editar/{id}(id=${alquiler.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/alquileres/eliminar/{id}(id=${alquiler.id})}" class="btn btn-sm btn-danger"
                        onclick="return confirm('¿Estás seguro de eliminar este alquiler?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/alquileres/nuevo" class="btn btn-success mb-3">Nuevo Alquiler</a>
</div>
</body>
</html>
