<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Alquileres</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Lista de Alquileres</h2>
    <table class="table table-bordered table-striped">
    <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Estado</th>
            </tr>
    </thead>
        <tbody>
            <tr th:each="alquiler : ${alquileres}">
                <td th:text="${alquiler.id}"></td>
                <td th:text="${alquiler.fecha}"></td>
                <td th:text="${alquiler.cliente.nombre}"></td>
                <td th:text="${alquiler.total}"></td>
                <td th:text="${alquiler.estado}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
